<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Introducing SASS: Using Prebuilt Mixins</title>
  <link rel="stylesheet" type="text/css" href="css/prebuilt.css">
</head>
<body>
  <h2>Introducing SASS: Using Prebuilt Mixins</h2>
  <section>
    <p>Before:</p>
    <div class="nofilter">
      <img src="img/camera.jpg"/>
    </div>

    <p>After:</p>
    <div class="filter">
      <img src="img/camera.jpg"/>
    </div>
  </section>
</body>
</html>
